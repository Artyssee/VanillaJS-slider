<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VanillaJS slider</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body class="sliderbody">
	<div class="slider-container">
			<div class="slide slide-0 slide--active">
				<img src="img/slider/Windows wallpaper.jpg" alt="" class="slide__sliderimage">
				<h2 class="slide__slidertitle">Windows 10 home edition</h2>
				<p class="slide__slidertext">Don't buy pro it's fine</p>
			</div>
			<div class="slide slide-1">
				<img src="img/slider//mojave.jpg" alt="" class="slide__sliderimage">
				<h2 class="slide__slidertitle">Windows 10 home edition</h2>
				<p class="slide__slidertext">Don't buy pro it's fine</p>
			</div>
			<div class="slide slide-2">
				<img src="img/slider//waterfall.jpg" alt="" class="slide__sliderimage">
				<h2 class="slide__slidertitle">Windows 10 home edition</h2>
				<p class="slide__slidertext">Don't buy pro it's fine</p>
			</div>
			<div class="slide slide-3">
				<img src="img/slider/Windows wallpaper.jpg" alt="" class="slide__sliderimage">
				<h2 class="slide__slidertitle">Windows 10 home edition</h2>
				<p class="slide__slidertext">Don't buy pro it's fine</p>
			</div>
	</div>
	<div class="slide__bullet--container"></div>
	<div class="slider-container__sliderbuttons">
			<div class="slider-container__sliderbutton slider-container__sliderbutton--left"><i class="fas fa-arrow-left fa-2x"></i></div>
			<div class="slider-container__sliderbutton slider-container__sliderbutton--playpause"><i class="fas fa-play-circle fa-2x"></i></div>
			<div class="slider-container__sliderbutton slider-container__sliderbutton--right"><i class="fas fa-arrow-right fa-2x"></i></div>
	</div>
	<script src="index.js"></script>
</body>
</html>
