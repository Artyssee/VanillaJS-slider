<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VanillaJS slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="sliderbody">
	<div class="slider-container">
		<div class="slider">
			<div class="slide">
				<img src="img/slider/garden.jpg" alt="" class="slide__sliderimage">
				<h2 class="slide__slidertitle"></h2>
				<p class="slide__slidertext"></p>
			</div>
			<div class="slide">
				<img src="img/slider//mojave.jpg" alt="" class="slide__sliderimage">
				<h2 class="slide__slidertitle"></h2>
				<p class="slidertext"></p>
			</div>
			<div class="slide">
				<img src="img/slider//waterfall.jpg" alt="" class="sliderimage">
				<h2 class="slide__slidertitle"></h2>
				<p class="slide__slidertext"></p>
			</div>
			<div class="slide">
				<img src="img/slider/Windows wallpaper.jpg" alt="" class="sliderimage">
				<h2 class="slide__slidertitle"></h2>
				<p class="slide__slidertext"></p>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
